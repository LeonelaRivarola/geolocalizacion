<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Clientes</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=<%= GOOGLE_MAPS_API_KEY %-Y"></script>
  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="map"></div> <!-- Iniciar mapa -->

  <!-- Modal de confirmación -->
  <div id="locationModal" class="modal">
    <div class="modal-content">

      <div class="modal-header">
        <h2>Actualizar Geolocalización</h2>
        <button class="close">&times;</button>
      </div>

      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <label for="latitud">Latitud:</label>
            <input type="number" class="form-control" id="latitud">
          </div>

          <div class="row mb-3">
            <label for="longitud">Longitud:</label>
            <input type="number" class="form-control" id="longitud">
          </div>

          <div class="row mb-3">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" readonly>
          </div>

          <div class="row mb-3">
            <label for="titular">Titular:</label>
            <input type="text" class="form-control" id="titular" readonly>
          </div>

          <div class="row mb-3">
            <label for="cliente">Cliente:</label>
            <input type="number" class="form-control" id="cliente" readonly>
          </div>

          <div class="row mb-3">
            <label for="sumin">Sumin:</label>
            <input type="number" class="form-control" id="sumin" readonly>
          </div>

        </form>
      </div>

      <button id="confirmBtn" class="btn btn-primary">Guardar</button>
      <button id="cancelBtn" class="btn btn-secondary">Cancelar</button>

    </div>

  </div>

  <script src="js/initMap.js"></script>
</body>

</html>
